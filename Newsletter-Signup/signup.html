<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="images/logo.svg" />

    <title>Cloud's Newsletter</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.1/examples/sign-in/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img id="logo-img" src="images/logo.svg" alt="cloud logo image" />
      <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
      <input
        type="text"
        id="first-name"
        name="fName"
        class="form-control"
        placeholder="First Name"
        required
      />
      <input
        type="text"
        id="last-name"
        name="lName"
        class="form-control"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        id="inputEmail"
        name="email"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />

      <button id="btn" class="btn" type="submit">Subscribe</button>
      <p class="mt-5 mb-3 text-muted">&copy; by Cloud</p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
